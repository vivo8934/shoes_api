<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Web page</title>
  <link rel="stylesheet" href="css/home.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Shoe API</h1>

<h2>Available stock</h2>
<div class="container">
  <script class="Template" type="text/handlebars-x">

  <div id="shopC">
       {{#each shoes}}
       <div id="panel panel-primary">
         <div id="panel-body">
          <img src={{this.image}} style="width:200px; height:200px;" class="img-responsive"><br><br>
         <b>Color:</b>{{this.color}}<br>
         <b>Brand:</b>{{this.brand}}<br>
         <b>Price:</b> R {{this.price}}<br>
         <b>Size:</b> {{this.size}}<br>
         <b>stock:</b> {{this.in_stock}}<br>
         <button id="{{_id}}" class="Purchase">Buy</button>
         </div>
       </div>
       {{/each}}
     </div>
  </script>
  <br>
  <div class="allShoes">
  </div>
  <br>
  <div class="container">
    <form class="User">
      <label>Brand</label> : <select class="myColor">
      <script class="TemplateDrop" type="text/handlebars-x">
     <option value="selector brand" class="color" disabled selected>Select Brand</option>
  {{#each shoes}}
      <option name="brand" >{{this}}</option>
  {{/each}}
      </script>
    </select>
      <label>Size</label> : <select class="DSize" size="1">
        <script class="SizeDrop" type="text/handlebars-x">
        <option value="selector size" class="size" disabled selected>Select size</option>
  {{#each shoes}}
        <option name="size">{{this}}</option>
        {{/each}}
        </script>
      </select><br><br>
    </form>
</div>
    <button type="button" class="myBtn">All Stock</button>
    <b><br><br>

          <div class="inputs">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add new stock</button>

             <!-- Modal -->
             <div class="modal fade" id="myModal" role="dialog">
               <div class="modal-dialog">

                 <!-- Modal content-->
                 <div class="modal-content">
                   <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">New Stock</h4>
                   </div>
                   <div class="modal-body">
                    <div class="form-group">
             <label for="color">Color:</label>
             <input type="text" class="form-control" id="ColorName">
           </div>
           <div class="form-group">
             <label for="brand">Brand:</label>
             <input type="text" class="form-control" id="brandName">
           </div>
           <div class="form-group">
             <label for="price">Price:</label>
             <input type="number" class="form-control" id="PriceName">
           </div>
           <div class="form-group">
             <label for="size">Size:</label>
             <input type="number" class="form-control" id="sizeName">
           </div>
           <div class="form-group">
             <label for="stock">Stock:</label>
             <input type="number" class="form-control" id="stockName">
           </div>
           <div class="form-group">
             <label for="image">Image:</label>
             <input type="url" class="form-control" id="image">
           </div>
                   </div>
                   <div class="modal-footer">
                   <button type="button" class="btn btn-default" id="enter" data-dismiss="modal">ADD</button>
                   </div>
                 </div>

               </div>
             </div>

        </div>
      <script src="shoe_api.js" charset="utf-8"></script>
        <script src="home.js" charset="utf-8"></script>
</div>
</body>
</html>
